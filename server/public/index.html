<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="vendors/jquery.js"></script>
        <script src="client.js"></script>
        <link rel="stylesheet" href="stylesheet.css">
    </head>
    <body>
        <main>
            <div id="calculator">
                <h1>Server Side Calculator</h1>
                <!-- calculator function: input fields and buttons  -->
                <label for="input1">First number:</label>
                <input class="inputField" type="number" id="input1" placeholder="First number">
                <button id="addBtn" class="operator"> + </button>
                <button id="subtractBtn" class="operator"> - </button>
                <button id="multBtn" class="operator"> * </button>
                <button id="divBtn" class="operator"> / </button>
                <label for="input2">Second number:</label>
                <input class="inputField" type="number" id="input2" placeholder="Second number">
                <!-- submit guess button  -->
                <button id="sumSubmitBtn"> = </button>
                <!-- clear inputs button  -->
                <button id="clearBtn"> C </button>
            </div>
            <table id="historyTable"></table>
        </main>
    </body>
</html>
